version: '3.4'

services:
  postgres:
    image: postgres
    environment:
        - POSTGRES_PASSWORD=Abc123
    ports:
        - 5432:5432
    volumes:
        - pgdata:/var/lib/postgresql/data
  mongodb:
    image: mongo
    ports:
        - 27017:27017
    volumes:
    - mongodata:/var/lib/mongodb/data
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
  batbet-svc:
    image: batbet/batbet-svc:latest
    build:
        context: .
        dockerfile: src/BatBetService/Dockerfile
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - ASPNETCORE_URLS=http://+:80
        - RabbitMq__Host=rabbitmq
        - ConnectionStrings__DefaultConnection=Server=postgres:5432;User Id=postgres;Password=Abc123;Database=batbet;Include Error Detail=True
        - IdentityServiceUrl=http://identity-svc
    ports:
    - 7001:80
    depends_on:
        - postgres
        - rabbitmq
volumes:
    pgdata:
    mongodata: